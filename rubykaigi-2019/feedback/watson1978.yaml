    # Which groups did you join?
    - Redmine
  next:
    # 今後も日常的にOSS開発を続けたいですか?
    # Will you keep on contributing to open source?
    |
    はい、もちろん🎉
  etc:
    # なにか思ったことがあれば自由に書いてください。
    # Pleae give us any feedback.
    |
    私は知り合いの方と一緒に作業にあたり雑談多めでしたが、他のテーブルではどういう状況だったか興味があります。もっといろいろな方とわいわいと継続できたらと願っております。
